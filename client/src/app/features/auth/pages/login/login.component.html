<app-auth-layout title="Sign in" description="Welcome back to our platform!">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <app-form-field
      [control]="emailControl"
      label="Email"
      type="email"
      id="email"
      placeholder="elmaini@gmail.com"
      [errors]="[
        { type: 'required', message: 'Email is required' },
        { type: 'email', message: 'Please enter a valid email' },
      ]"
    ></app-form-field>

    <app-form-field
      [control]="passwordControl"
      label="Password"
      type="password"
      id="password"
      placeholder="••••••••"
      [errors]="[
        { type: 'required', message: 'Password is required' },
        {
          type: 'minlength',
          message: 'Password must be at least 8 characters',
        },
      ]"
    ></app-form-field>

    <button
      type="submit"
      [disabled]="isSubmitting"
      class="mt-2 inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-blue-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
    >
      @if (isSubmitting) {
        <span
          class="mr-2 h-4 w-4 animate-spin rounded-full border-2 border-white border-t-transparent"
        ></span>
        waiting ...
      } @else {
        Login
      }
    </button>
  </form>

  <div class="mt-4 text-center text-sm text-gray-500">
    Already have an account?
    <a href="#" class="text-blue-600 underline hover:text-blue-800">Sign in</a>
  </div>
</app-auth-layout>
