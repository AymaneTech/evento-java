<div class="space-y-2">
  <label
    [for]="id"
    class="text-sm font-medium leading-none text-gray-700 peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
  >
    {{ label }}
  </label>
  <input
    [formControl]="control"
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 ring-offset-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
  />
  <ng-container *ngFor="let error of errors">
    <p
      *ngIf="control.touched && control.errors?.[error.type]"
      class="text-xs font-medium text-red-600"
    >
      {{ error.message }}
    </p>
  </ng-container>
</div>
